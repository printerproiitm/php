<!DOCTYPE html>
<html>
<head>
  <title>Printer Pro</title>
  <link rel="stylesheet" href="design.css" type="text/css">
  <style>
    body {
      background: linear-gradient(135deg, #29323c, #485563);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h3 {
      color: #fff;
    }

    #myForm {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Cart</h3>      
    <form id="myForm" action="http://localhost:7400/printer-website" method="post" enctype="multipart/form-data">
      <input type="file" name="inpFile" id="inpFile" accept="*.png"><br>
      <button type="submit">Upload File</button>
    </form>
  </div>

  <script src="/Users/vervypotato/elec club/basic/project/djangoproject/testupload/require.js" data-main="main"></script>
  <script src="/Users/vervypotato/elec club/basic/project/djangoproject/testupload/server.js"></script>
</body>
</html>
